    <link rel="stylesheet" href="../../assets/icons/icons.css" />
  </head>

    <div class="container">
      <!-- Sidebar -->
      <nav class="sidebar collapsed">
        <div class="sidebar-header">
          <h2>لوحة التحكم</h2>
        </div>
        <ul class="nav-items">

            </li>
          </a>
          <a href="../suppliers/index.html">
            <li class="nav-item">
              <span class="icon icon-truck"></span>
              <span>حساب موردين</span>
            </li>

          <a href="../customers/index.html">
            <li class="nav-item">
              <span class="icon icon-users"></span>

          <a href="../delivery/index.html">

          <a href="../cash-in/index.html">

      <!-- Main Content -->
      <main class="main-content">
        <div class="page-header">
          <h1>وارد خزنه</h1>
        </div>

        <div class="page-content">
          <div class="form-section">
            <h2>إضافة وارد جديد</h2>
            <form id="cash-in-form">
              <div class="form-group">
                <label for="date">التاريخ</label>
                <input type="date" name="date" id="date" required />
              </div>
              <div class="form-group">
                <label for="amount">المبلغ</label>
                <input
                  type="number"
                  id="amount"
                  name="amount"
                  min="0"
                  step="0.01"
                  required
                />
              </div>
              <div class="form-group">
                <label for="source">المصدر</label>
                <select id="source" name="source" required>
                  <option value="">اختر المصدر</option>
                  <option value="مبيعات">مبيعات</option>
                  <option value="عملاء">عملاء</option>
                  <option value="أخرى">أخرى</option>
                </select>
              </div>
              <div class="form-group">
                <label for="description">الوصف</label>
                <textarea
                  id="description"
                  name="description"
                  rows="3"
                  required
                ></textarea>
              </div>
              <div class="form-group">
                <label for="reference">المرجع</label>
                <input type="text" name="reviewer" id="reference" required />
              </div>
              <input type="text" name="transactionType" value="income" hidden />
              <div class="form-actions">
                <button
                  type="submit"
                  class="btn btn-primary w-100"
                  id="add-cash-in"
                >
                  إضافة الوارد
                </button>
              </div>
            </form>
          </div>

          <div class="table-section">
            <div class="table-header">
              <h2>قائمة الواردات</h2>
              <div class="table-actions">
                <form id="filter-date-form">
                  <input
                    type="date"
                    name="date"
                    class="search-input"
                    id="date-filter"
                  />
                  <button class="btn btn-primary" id="update-cash-in">
                    بحث
                  </button>
                </form>
              </div>
            </div>
            <div class="table-container">
              <table>
                <thead>
                  <tr>
                    <th>التاريخ</th>
                    <th>المبلغ</th>
                    <th>المصدر</th>
                    <th>الوصف</th>
                    <th>المرجع</th>
                    <th>الإجراءات</th>
                  </tr>
                </thead>
                <tbody id="cash-in-table-body">
                  <!-- Cash-in records will be added here dynamically -->
                </tbody>
              </table>
            </div>
            <div class="total-section">
              <div class="total-amount-container">
                <span class="total-label">إجمالي الوارد:</span>
                <span class="total-value" id="total-income"></span>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="../../sidebar.js"></script>
    <script src="../../shared/shared.js"></script>
    <script src="./script.js"></script>
  </body>
