<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>وارد خزنه</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../../style.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="container">
      <!-- Sidebar -->
      <nav class="sidebar">
        <div class="sidebar-header">
          <h2>لوحة التحكم</h2>
        </div>
        <ul class="nav-items">
          <a href="../incoming/index.html">
            <li class="nav-item">
              <i class="fas fa-inbox"></i>
              <span>صفحة الوارد</span>
            </li>
          </a>
          <a href="../outgoing/index.html">
            <li class="nav-item">
              <i class="fas fa-paper-plane"></i>
              <span>صفحة الصادر</span>
            </li>
          </a>
          <a href="../suppliers/index.html">
            <li class="nav-item active">
              <i class="fas fa-truck"></i>
              <span>حساب موردين</span>
            </li>
          </a>
          <a href="../customers/index.html">
            <li class="nav-item">
              <i class="fas fa-users"></i>
              <span>حساب العملاء</span>
            </li>
          </a>
          <a href="../delivery/index.html">
            <li class="nav-item">
              <i class="fas fa-calendar-alt"></i>
              <span>موعد التسليم</span>
            </li>
          </a>
          <a href="../cash-in/index.html">
            <li class="nav-item">
              <i class="fas fa-money-bill-wave"></i>
              <span>وارد خزنه</span>
            </li>
          </a>
          <a href="../cash-out/index.html">
            <li class="nav-item">
              <i class="fas fa-money-bill-alt"></i>
              <span>منصرف خزنة</span>
            </li>
          </a>
          <a href="../employees-cash/index.html">
            <li class="nav-item">
              <i class="fas fa-user-tie"></i>
              <span>خزنة عمال وموظفين</span>
            </li>
          </a>
          <a href="../attendance/index.html">
            <li class="nav-item">
              <i class="fas fa-clock"></i>
              <span>الحضور والانصراف</span>
            </li>
          </a>
          <a href="../reservations/index.html">
            <li class="nav-item">
              <i class="fas fa-clipboard-list"></i>
              <span>رصيد الحجزات</span>
            </li>
          </a>
          <a href="../reports/index.html">
            <li class="nav-item">
              <i class="fas fa-chart-bar"></i>
              <span>التقارير</span>
            </li>
          </a>
        </ul>
      </nav>

      <!-- Main Content -->
      <main class="main-content">
        <div class="page-header">
          <h1>وارد خزنه</h1>
        </div>

        <div class="page-content">
          <div class="form-section">
            <h2>إضافة وارد جديد</h2>
            <form id="cash-in-form">
              <div class="form-group">
                <label for="date">التاريخ</label>
                <input type="date" id="date" required />
              </div>
              <div class="form-group">
                <label for="amount">المبلغ</label>
                <input type="number" id="amount" min="0" step="0.01" required />
              </div>
              <div class="form-group">
                <label for="source">المصدر</label>
                <select id="source" required>
                  <option value="">اختر المصدر</option>
                  <option value="sales">مبيعات</option>
                  <option value="customers">عملاء</option>
                  <option value="other">أخرى</option>
                </select>
              </div>
              <div class="form-group">
                <label for="description">الوصف</label>
                <textarea id="description" rows="3" required></textarea>
              </div>
              <div class="form-group">
                <label for="reference">المرجع</label>
                <input type="text" id="reference" required />
              </div>
              <div class="form-actions">
                <button
                  type="button"
                  class="btn btn-secondary"
                  id="clear-fields"
                >
                  مسح الحقول
                </button>
                <button type="button" class="btn btn-primary" id="add-cash-in">
                  إضافة الوارد
                </button>
              </div>
            </form>
          </div>

          <div class="table-section">
            <div class="table-header">
              <h2>قائمة الواردات</h2>
              <div class="table-actions">
                <input
                  type="text"
                  class="search-input"
                  id="search-cash-in"
                  placeholder="بحث..."
                />
                <button class="btn btn-primary" id="update-cash-in">
                  تحديث
                </button>
              </div>
            </div>
            <div class="table-container">
              <table>
                <thead>
                  <tr>
                    <th>التاريخ</th>
                    <th>المبلغ</th>
                    <th>المصدر</th>
                    <th>الوصف</th>
                    <th>المرجع</th>
                    <th>الإجراءات</th>
                  </tr>
                </thead>
                <tbody id="cash-in-table-body">
                  <!-- Cash-in records will be added here dynamically -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
