<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>موعد التسليم</title>
    <link rel="stylesheet" href="../../style.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="../../assets/icons/icons.css" />
  </head>

  <body>
    <div class="container">
      <!-- Sidebar -->
      <nav class="sidebar">
        <button id="sidebar-toggle" class="sidebar-toggle" title="تبديل القائمة">
          <span>≡</span>
        </button>
        <div class="sidebar-header">
          <h2>لوحة التحكم</h2>
        </div>
        <ul class="nav-items">
          <a href="../incoming/index.html">
            <li class="nav-item">
              <span class="icon icon-inbox"></span>
              <span>صفحة الوارد</span>
            </li>
          </a>
          <a href="../outgoing/index.html">
            <li class="nav-item">
              <span class="icon icon-paper-plane"></span>
              <span>صفحة الصادر</span>
            </li>
          </a>
          <a href="../suppliers/index.html">
            <li class="nav-item">
              <span class="icon icon-truck"></span>
              <span>حساب موردين</span>
            </li>
          </a>
          <a href="../customers/index.html">
            <li class="nav-item">
              <span class="icon icon-users"></span>
              <span>حساب العملاء</span>
            </li>
          </a>
          <a href="../delivery/index.html">
            <li class="nav-item active">
              <span class="icon icon-calendar-alt"></span>
              <span>موعد التسليم</span>
            </li>
          </a>
          <a href="../cash-in/index.html">
            <li class="nav-item">
              <span class="icon icon-money-bill-wave"></span>
              <span>وارد خزنه</span>
            </li>
          </a>
          <a href="../cash-out/index.html">
            <li class="nav-item">
              <span class="icon icon-money-bill-alt"></span>
              <span>منصرف خزنة</span>
            </li>
          </a>
          <a href="../employees-cash/index.html">
            <li class="nav-item">
              <span class="icon icon-user-tie"></span>
              <span>خزنة عمال وموظفين</span>
            </li>
          </a>
          <a href="../attendance/index.html">
            <li class="nav-item">
              <span class="icon icon-clock"></span>
              <span>الحضور والانصراف</span>
            </li>
          </a>
          <a href="../reservations/index.html">
            <li class="nav-item">
              <span class="icon icon-clipboard-list"></span>
              <span>رصيد الحجزات</span>
            </li>
          </a>
          <a href="../reports/index.html">
            <li class="nav-item">
              <span class="icon icon-chart-bar"></span>
              <span>التقارير</span>
            </li>
          </a>
        </ul>
      </nav>

      <!-- Main Content -->
      <main class="main-content">
        <div class="page-header">
          <h1>موعد التسليم</h1>
        </div>

        <div class="page-content">
          <div class="form-section">
            <h2>إضافة موعد تسليم جديد</h2>
            <form id="delivery-form">
              <div class="form-group">
                <label for="customer-name">اسم العميل</label>
                <input type="text" id="customer-name" required />
              </div>
              <div class="form-group">
                <label for="delivery-date">تاريخ الموعد</label>
                <input type="date" id="delivery-date" required />
              </div>
              <div class="form-group">
                <label for="delivery-time">وقت الموعد</label>
                <input type="time" id="delivery-time" required />
              </div>
              <div class="form-group">
                <label for="notes">ملاحظات</label>
                <textarea id="notes" rows="3"></textarea>
              </div>
              <div class="form-actions">
                <button
                  type="button"
                  class="btn btn-secondary"
                  id="clear-fields"
                >
                  مسح الحقول
                </button>
                <button
                  type="button"
                  class="btn btn-primary"
                  id="add-appointment"
                >
                  حجز الموعد
                </button>
              </div>
            </form>
          </div>

          <div class="table-section">
            <div class="table-header">
              <h2>المواعيد المحجوزة</h2>
              <div class="table-actions">
                <button class="btn btn-primary" id="update-appointments">
                  تحديث المواعيد
                </button>
              </div>
            </div>
            <div class="table-container">
              <table>
                <thead>
                  <tr>
                    <th>اسم العميل</th>
                    <th>التاريخ</th>
                    <th>الوقت</th>
                    <th>ملاحظات</th>
                    <th>الإجراءات</th>
                  </tr>
                </thead>
                <tbody id="appointments-table-body">
                  <!-- Appointments will be added here dynamically -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="script.js"></script>
    <script src="../../sidebar.js"></script>
  </body>
</html>
