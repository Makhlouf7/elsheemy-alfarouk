    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="../../assets/icons/icons.css" />
  </head>

  <body>
    <div class="container">
      <!-- Sidebar -->
      <nav class="sidebar collapsed">
        <div class="sidebar-header">
          <h2>لوحة التحكم</h2>
        </div>
        <ul class="nav-items">
          <a href="../incoming/index.html">
            <li class="nav-item">
              <span class="icon icon-inbox"></span>
              <span>صفحة الوارد</span>
            </li>
          </a>
          <a href="../outgoing/index.html">
            <li class="nav-item">
              <span class="icon icon-paper-plane"></span>
              <span>صفحة الصادر</span>
            </li>
          </a>
          <a href="../suppliers/index.html">
            <li class="nav-item">
              <span class="icon icon-truck"></span>
              <span>حساب موردين</span>
            </li>
          </a>
          <a href="../customers/index.html">
            <li class="nav-item">
              <span class="icon icon-users"></span>
              <span>حساب العملاء</span>
            </li>
          </a>
          <a href="../delivery/index.html">
            <li class="nav-item">
              <span class="icon icon-calendar-alt"></span>
              <span>موعد التسليم</span>
            </li>
          </a>
          <a href="../cash-in/index.html">
            <li class="nav-item">
              <span class="icon icon-money-bill-wave"></span>
              <span>وارد خزنه</span>
            </li>
          </a>
          <a href="../cash-out/index.html">
            <li class="nav-item">
              <span class="icon icon-money-bill-alt"></span>
              <span>منصرف خزنة</span>
            </li>
          </a>
          <a href="../employees/index.html">
            <li class="nav-item active">
              <span class="icon icon-user-tie"></span>
              <span>إدارة الموظفين</span>
            </li>
          </a>
          <a href="../attendance/index.html">
            <li class="nav-item">
              <span class="icon icon-clock"></span>
              <span>الحضور والانصراف</span>
            </li>
          </a>
          <a href="../reservations/index.html">
            <li class="nav-item">
              <span class="icon icon-clipboard-list"></span>
              <span>رصيد الحجزات</span>
            </li>
          </a>
          <a href="../reports/index.html">
            <li class="nav-item">
              <span class="icon icon-chart-bar"></span>
              <span>التقارير</span>
            </li>
          </a>
        </ul>
      </nav>

      <!-- Main Content -->
      <main class="main-content">
        <div class="page-header">
          <h1>تعديل بيانات العميل</h1>
          <a href="../customers/index.html" class="btn btn-secondary">
            <span class="icon icon-arrow-right"></span>
            العودة لقائمة العملاء
          </a>
        </div>

        <div class="edit-content">
          <div class="form-section">
            <h2>تعديل بيانات العميل</h2>
            <form id="edit-customer-form">
              <input type="hidden" id="customer-id" />
              <div class="form-group">
                <label for="customer-name">اسم العميل</label>
                <input type="text" id="customer-name" required />
              </div>
              <div class="form-group">
                <label for="phone">رقم الهاتف</label>
                <input type="tel" id="phone" required />
              </div>
              <div class="form-group">
                <label for="address">العنوان</label>
                <input type="text" id="address" required />
              </div>
              <div class="form-group">
                <label for="balance">الرصيد</label>
                <input type="number" id="balance" required />
              </div>
              <div class="form-group">
                <label for="notes">ملاحظات</label>
                <textarea id="notes" rows="3"></textarea>
              </div>
              <div class="form-actions">
                <button
                  type="button"
                  class="btn btn-secondary"
                  id="cancel-edit"
                >
                  إلغاء
                </button>
                <button
                  type="button"
                  class="btn btn-primary"
                  id="save-customer"
                >
                  حفظ التعديلات
                </button>
              </div>
            </form>
          </div>
        </div>
      </main>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
