    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="../../assets/icons/icons.css" />
  </head>
  <body>
    <div class="container">
      <!-- Sidebar -->
      <nav class="sidebar">
        <button id="sidebar-toggle" class="sidebar-toggle" title="تبديل القائمة">
          <span>≡</span>
        </button>
        <div class="sidebar-header">
          <h2>لوحة التحكم</h2>
        </div>
        <ul class="nav-items">
          <a href="../incoming/index.html">
            <li class="nav-item">
              <span class="icon icon-inbox"></span>
              <span>صفحة الوارد</span>
            </li>
          </a>
          <a href="../outgoing/index.html">
            <li class="nav-item">
              <span class="icon icon-paper-plane"></span>
              <span>صفحة الصادر</span>
            </li>
          </a>
          <a href="../suppliers/index.html">
            <li class="nav-item active">
              <span class="icon icon-truck"></span>
              <span>حساب موردين</span>
            </li>
          </a>
          <a href="../customers/index.html">
            <li class="nav-item">
              <span class="icon icon-users"></span>
              <span>حساب العملاء</span>
            </li>
          </a>
          <a href="../delivery/index.html">
            <li class="nav-item">
              <span class="icon icon-calendar-alt"></span>
              <span>موعد التسليم</span>
            </li>
          </a>
          <a href="../cash-in/index.html">
            <li class="nav-item">
              <span class="icon icon-money-bill-wave"></span>
              <span>وارد خزنه</span>
            </li>
          </a>
          <a href="../cash-out/index.html">
            <li class="nav-item">
              <span class="icon icon-money-bill-alt"></span>
              <span>منصرف خزنة</span>
            </li>
          </a>
          <a href="../employees-cash/index.html">
            <li class="nav-item">
              <span class="icon icon-user-tie"></span>
              <span>خزنة عمال وموظفين</span>
            </li>
          </a>
          <a href="../attendance/index.html">
            <li class="nav-item">
              <span class="icon icon-clock"></span>
              <span>الحضور والانصراف</span>
            </li>
          </a>
          <a href="../reservations/index.html">
            <li class="nav-item">
              <span class="icon icon-clipboard-list"></span>
              <span>رصيد الحجزات</span>
            </li>
          </a>
          <a href="../reports/index.html">
            <li class="nav-item">
              <span class="icon icon-chart-bar"></span>
              <span>التقارير</span>
            </li>
          </a>
        </ul>
      </nav>
      <!-- Main Content -->
      <main class="main-content">
        <div class="page-header">
          <h1>تعديل بيانات المورد</h1>
          <a href="../suppliers/index.html" class="btn btn-secondary">
            <span class="icon icon-arrow-right"></span>
            <span>العودة إلى قائمة الموردين</span>
          </a>
        </div>

        <div class="page-content">
          <div class="form-section">
            <h2>تعديل بيانات المورد</h2>
            <form id="edit-supplier-form">
              <input type="hidden" id="supplier-id">
              <div class="form-group">
                <label for="supplier-name">اسم المورد</label>
                <input type="text" id="supplier-name" required>
              </div>
              <div class="form-group">
                <label for="phone">رقم الهاتف</label>
                <input type="text" id="phone" required>
              </div>
              <div class="form-group">
                <label for="address">العنوان</label>
                <input type="text" id="address" required>
              </div>
              <div class="form-group">
                <label for="balance">الرصيد</label>
                <input type="number" id="balance" step="0.01" required>
              </div>
              <div class="form-group">
                <label for="type">نوع المورد</label>
                <input type="text" id="type">
              </div>
              <div class="form-group">
                <label for="contact-person">الشخص المسؤول</label>
                <input type="text" id="contact-person">
              </div>
              <div class="form-group">
                <label for="email">البريد الإلكتروني</label>
                <input type="email" id="email">
              </div>
              <div class="form-group">
                <label for="notes">ملاحظات</label>
                <textarea id="notes" rows="3"></textarea>
              </div>
              <div class="form-actions">
                <button type="button" class="btn btn-secondary" id="clear-fields">مسح الحقول</button>
                <button type="button" class="btn btn-primary" id="save-supplier">حفظ التغييرات</button>
              </div>
            </form>
          </div>
        </div>
      </main>
    </div>

    <script src="script.js"></script>
    <script src="../../sidebar.js"></script>
  </body>
</html>
