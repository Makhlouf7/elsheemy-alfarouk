      <!-- Main Content -->
      <main class="main-content">
        <div class="page-header">
          <h1>التقارير</h1>
        </div>

        <div class="page-content">
          <div class="form-section">
            <h2>إنشاء تقرير</h2>
            <form id="report-form">
              <div class="form-group">
                <label for="report-type">نوع التقرير</label>
                <select id="report-type" required>
                  <option value="">اختر نوع التقرير</option>
                  <option value="financial">تقرير مالي</option>
                  <option value="sales">تقرير المبيعات</option>
                  <option value="inventory">تقرير المخزون</option>
                  <option value="employees">تقرير الموظفين</option>
                  <option value="attendance">تقرير الحضور</option>
                  <option value="reservations">تقرير الحجزات</option>
                </select>
              </div>
              <div class="form-group">
                <label for="date-range">الفترة الزمنية</label>
                <select id="date-range" required>
                  <option value="">اختر الفترة</option>
                  <option value="today">اليوم</option>
                  <option value="week">الأسبوع الحالي</option>
                  <option value="month">الشهر الحالي</option>
                  <option value="quarter">الربع الحالي</option>
                  <option value="year">السنة الحالية</option>
                  <option value="custom">فترة مخصصة</option>
                </select>
              </div>
              <div class="form-group custom-date-range" style="display: none">
                <label for="start-date">من تاريخ</label>
                <input type="date" id="start-date" />
                <label for="end-date">إلى تاريخ</label>
                <input type="date" id="end-date" />
              </div>
              <div class="form-group">
                <label for="format">صيغة التقرير</label>
                <select id="format" required>
                  <option value="html">عرض في المتصفح</option>
                  <option value="pdf">PDF</option>
                  <option value="excel">Excel</option>
                </select>
              </div>
              <div class="form-actions">
                <button
                  type="button"
                  class="btn btn-primary"
                  id="generate-report"
                >
                  إنشاء التقرير
                </button>
              </div>
            </form>
          </div>

          <div class="report-section">
            <div class="report-header">
              <h2>عرض التقرير</h2>
              <div class="report-actions">
                <button class="btn btn-primary" id="print-report">طباعة</button>
                <button class="btn btn-primary" id="download-report">
                  تحميل
                </button>
              </div>
            </div>
            <div class="report-container" id="report-container">
              <!-- Report content will be displayed here -->
              <div class="no-report">
                <span class="icon icon-chart-bar"></span>
                <p>
                  اختر نوع التقرير والفترة الزمنية ثم اضغط على "إنشاء التقرير"
                </p>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="script.js"></script>
    <script src="../../sidebar.js"></script>
  </body>
