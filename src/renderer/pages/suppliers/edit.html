        </div>
        <ul class="nav-items">

          <a href="../suppliers/index.html">

          <a href="../customers/index.html">

              <span class="icon icon-users"></span>

          </a>
          <a href="../delivery/index.html">
            <li class="nav-item">
              <span class="icon icon-calendar-alt"></span>

            </li>
          </a>
          <a href="../cash-in/index.html">
            <li class="nav-item">
              <span class="icon icon-money-bill-wave"></span>
              <span>وارد خزنه</span>

          <a href="../cash-out/index.html">

          <a href="../attendance/index.html">

              <span class="icon icon-chart-bar"></span>
              <span>التقارير</span>
            </li>
          </a>
        </ul>
      </nav>
      <!-- Main Content -->
      <main class="main-content">
        <div class="page-header">
          <h1>تعديل بيانات المورد</h1>
          <a href="../suppliers/index.html" class="btn btn-secondary">
            <span class="icon icon-arrow-right"></span>
            <span>العودة إلى قائمة الموردين</span>
          </a>
        </div>

        <div class="page-content">
          <div class="form-section">
            <h2>تعديل بيانات المورد</h2>
            <form id="edit-supplier-form">
              <input type="hidden" id="supplier-id" />
              <div class="form-group">
                <label for="supplier-name">اسم المورد</label>
                <input type="text" name="name" id="supplier-name" />
              </div>
              <div class="form-group">
                <label for="phone">رقم الهاتف</label>
                <input type="text" name="phone" id="phone" />
              </div>
              <div class="form-group">
                <label for="address">العنوان</label>
                <input type="text" name="address" id="address" />
              </div>
              <div class="form-group">
                <label for="balance">الرصيد</label>
                <input type="number" name="openingBalance" id="balance" />
              </div>
              <div class="form-group">
                <label for="contact-person">الشخص المسؤول</label>
                <input type="text" name="contactPerson" id="contact-person" />
              </div>
              <div class="form-group">
                <label for="notes">ملاحظات</label>
                <textarea id="notes" name="notes" rows="3"></textarea>
              </div>
              <div class="form-actions">
                <button
                  type="button"
                  class="btn btn-secondary"
                  id="clear-fields"
                >
                  مسح الحقول
                </button>
                <button
                  type="submit"
                  class="btn btn-primary"
                  id="save-supplier"
                >
                  حفظ التغييرات
                </button>
              </div>
            </form>
          </div>
        </div>
      </main>
    </div>

    <script src="../../sidebar.js"></script>
    <script src="./shared.js"></script>
    <script src="./edit.js"></script>
    <script src="../../shared/shared.js"></script>
  </body>
