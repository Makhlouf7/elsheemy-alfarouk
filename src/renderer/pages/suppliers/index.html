<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>حساب موردين</title>
    <link rel="stylesheet" href="../../style.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="../../assets/icons/icons.css" />
    <style>
      .main-content {
        margin-right: 280px !important;
        width: calc(100% - 280px) !important;
        box-sizing: border-box !important;
        transition: margin-right 0.3s ease, width 0.3s ease !important;
      }

      .sidebar.collapsed ~ .main-content {
        margin-right: 70px !important;
        width: calc(100% - 70px) !important;
      }

      .sidebar-toggle {
        width: 50px !important;
        height: 50px !important;
        font-size: 44px !important;
      }

      .sidebar.collapsed .nav-item .icon {
        margin: 0;
        font-size: 2.2rem !important;
        color: var(--primary-color);
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        transition: all var(--transition-normal);
        transform: scale(1.1);
        display: flex !important;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
        padding: 6px;
        box-sizing: border-box;
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: var(--border-radius-md);
        opacity: 1 !important;
        visibility: visible !important;
      }

      .sidebar.collapsed .nav-item {
        justify-content: center;
        padding: var(--spacing-md);
        text-align: center;
        margin: 10px 0;
        height: 60px;
        position: relative;
        overflow: visible;
        cursor: pointer;
        z-index: 10;
      }

      .sidebar.collapsed .nav-item:hover .icon {
        transform: scale(1.4);
        background-color: rgba(255, 255, 255, 0.2);
        box-shadow: 0 0 15px rgba(30, 144, 255, 0.7);
      }

      .sidebar.collapsed .nav-item.active .icon {
        color: white;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
        transform: scale(1.5);
        background-color: var(--primary-color);
        box-shadow: 0 0 20px rgba(30, 144, 255, 0.8);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Sidebar -->
      <nav class="sidebar">
        <div class="sidebar-header">
          <h2>لوحة التحكم</h2>
        </div>
        <ul class="nav-items">
          <a href="../incoming/index.html">
            <li class="nav-item">
              <span class="icon icon-inbox"></span>
              <span>صفحة الوارد</span>
            </li>
          </a>
          <a href="../outgoing/index.html">
            <li class="nav-item">
              <span class="icon icon-paper-plane"></span>
              <span>صفحة الصادر</span>
            </li>
          </a>
          <a href="../suppliers/index.html">
            <li class="nav-item active">
              <span class="icon icon-truck"></span>
              <span>حساب موردين</span>
            </li>
          </a>
          <a href="../customers/index.html">
            <li class="nav-item">
              <span class="icon icon-users"></span>
              <span>حساب العملاء</span>
            </li>
          </a>
          <a href="../delivery/index.html">
            <li class="nav-item">
              <span class="icon icon-calendar-alt"></span>
              <span>موعد التسليم</span>
            </li>
          </a>
          <a href="../cash-in/index.html">
            <li class="nav-item">
              <span class="icon icon-money-bill-wave"></span>
              <span>وارد خزنه</span>
            </li>
          </a>
          <a href="../cash-out/index.html">
            <li class="nav-item">
              <span class="icon icon-money-bill-alt"></span>
              <span>منصرف خزنة</span>
            </li>
          </a>
          <a href="../employees-cash/index.html">
            <li class="nav-item">
              <span class="icon icon-user-tie"></span>
              <span>خزنة عمال وموظفين</span>
            </li>
          </a>
          <a href="../attendance/index.html">
            <li class="nav-item">
              <span class="icon icon-clock"></span>
              <span>الحضور والانصراف</span>
            </li>
          </a>
          <a href="../reservations/index.html">
            <li class="nav-item">
              <span class="icon icon-clipboard-list"></span>
              <span>رصيد الحجزات</span>
            </li>
          </a>
          <a href="../reports/index.html">
            <li class="nav-item">
              <span class="icon icon-chart-bar"></span>
              <span>التقارير</span>
            </li>
          </a>
        </ul>
      </nav>

      <!-- Main Content -->
      <main class="main-content">
        <div class="page-header">
          <h1>حساب موردين</h1>
        </div>

        <div class="page-content">
          <div class="form-section">
            <h2>إضافة مورد جديد</h2>
            <form id="supplier-form">
              <div class="form-group">
                <label for="supplier-name">اسم المورد</label>
                <input type="text" id="supplier-name" name="name" required />
              </div>
              <div class="form-group">
                <label for="phone">رقم الهاتف</label>
                <input type="tel" id="phone" name="phone" required />
              </div>
              <div class="form-group">
                <label for="address">العنوان</label>
                <input type="text" id="address" name="address" required />
              </div>
              <div class="form-group">
                <label for="balance">الرصيد الافتتاحي</label>
                <input
                  type="number"
                  id="balance"
                  name="openingBalance"
                  required
                />
              </div>
              <div class="form-group">
                <label for="notes">ملاحظات</label>
                <textarea id="notes" rows="3" name="notes" required></textarea>
              </div>
              <div class="form-actions">
                <button
                  type="button"
                  class="btn btn-secondary"
                  id="clear-fields"
                >
                  مسح الحقول
                </button>
                <button type="submit" class="btn btn-primary" id="add-supplier">
                  إضافة المورد
                </button>
              </div>
            </form>
          </div>

          <div class="table-section">
            <div class="table-header">
              <h2>قائمة الموردين</h2>
              <div class="table-actions">
                <input
                  type="text"
                  class="search-input"
                  id="search-supplier"
                  placeholder="بحث..."
                />
                <button class="btn btn-primary" id="update-suppliers">
                  تحديث
                </button>
              </div>
            </div>
            <div class="table-container">
              <table>
                <thead>
                  <tr>
                    <th>اسم المورد</th>
                    <th>رقم الهاتف</th>
                    <th>العنوان</th>
                    <th>الرصيد</th>
                    <th>ملاحظات</th>
                    <th>الإجراءات</th>
                  </tr>
                </thead>
                <tbody id="suppliers-table-body">
                  <!-- Suppliers will be added here dynamically -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="../../sidebar.js"></script>
    <script src="./shared.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
